name: CI
on:
    pull_request: ~
    workflow_dispatch: ~
    push:
        branches: [ main ]
jobs:
    psalm:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: ./.github/actions/setup-php
            -   name: build
                run: make psalm-github
    phpstan:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: ./.github/actions/setup-php
            -   name: build
                run: make phpstan-github
    cs-fixer:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: ./.github/actions/setup-php
            -   name: build
                run: make fix-github
